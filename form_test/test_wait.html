<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>

    </title>
</head>
<body>
<script>
    // 定义函数f，使用window.setTimeout在2秒后调用populate函数
    function f() {
        window.setTimeout(populate, 2000);
    }

    // 定义函数populate，将文本框的值设置为"populate"，并通过innerHTML在id1元素中插入带有id2的div
    function populate() {
        document.f1.t1.value = "populate";
        document.getElementById("id1").innerHTML = "<div id='id2'>id 2</div>";
    }

</script>

<!-- 表单，包含一个文本框、一个按钮，点击按钮会调用f函数，并有一个空的div元素用于显示结果 -->
<form name="f1">
    <input type="text" name="t1">
    <input type="button" value="Click me" onclick="f()">
    <div id="id1">

    </div>
</form>

</body>
</html>
